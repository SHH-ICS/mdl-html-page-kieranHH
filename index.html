<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <title>Page Title</title>
  </head>

  <body>
    <h1>Hello, World!</h1>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<form action="https://en.wikipedia.org/wiki/Rodeo_(Travis_Scott_album)">
<!-- Accent-colored raised button with ripple -->
<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
  Click me
</button>
<!-- Simple Textfield -->
  <div class="mdl-textfield mdl-js-textfield">
    <input class="mdl-textfield__input" type="text" id="sample1">
    <label class="mdl-textfield__label" for="sample1">Write Rodeo here</label>
  </div>

<!-- Numeric Textfield -->

  <div class="mdl-textfield mdl-js-textfield">
    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample2">
    <label class="mdl-textfield__label" for="sample2">On a Sacle of 1-10 rate rodeo</label>
    <span class="mdl-textfield__error">This isn't a number!!!</span>
  </div>
<!-- Left aligned menu below button -->
<button id="demo-menu-lower-left"
        class="mdl-button mdl-js-button mdl-button--icon">
  <i class="material-icons">more_vert</i>
</button>
</form>
<ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect"
    for="demo-menu-lower-left">
  <li class="mdl-menu__item">Menu 1</li>
  <li class="mdl-menu__item mdl-menu__item--full-bleed-divider">Second Menu</li>
  <li disabled class="mdl-menu__item">Can't go here ):</li>
  <li class="mdl-menu__item">3rd menu</li>
</ul>
  </body>
</html>
